services:
  mysql:
    image: mysql:8.0
    container_name: mysql-microservices
    environment:
      MYSQL_ROOT_PASSWORD: Harbang@79
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  # ============================================
  # USER SERVICE
  # ============================================
  user-service-migrate:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service-migrate
    command: npx prisma migrate deploy
    environment:
      DATABASE_URL: mysql://root:Harbang%4079@mysql:3306/user_service
    depends_on:
      mysql:
        condition: service_healthy
    restart: "no"

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    restart: always
    env_file:
      - ./user-service/.env.docker
    environment:
      DATABASE_URL: mysql://root:Harbang%4079@mysql:3306/user_service
      JWT_SECRET: super-secret-yang-sama
      DATABASE_USER: root
      DATABASE_PASSWORD: Harbang@79
      DATABASE_NAME: user_service
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      PORT: 3001
    depends_on:
      mysql:
        condition: service_healthy
      user-service-migrate:
        condition: service_completed_successfully
    ports:
      - "3001:3001"

  # ============================================
